language: node_js
node_js:
- 8.9.4
notifications:
  email:
    on_failure: change
branches:
  only:
  - master
before_install:
  - sudo apt-get update
  - sudo apt-get install .gyp python make g++-7.2 gcc-7.2

jobs:
  include:
    - stage: lint JS
      install:
      - yarn install
      script:
      - yarn lint
    - stage: build assets
      install:
      - yarn install
      script:
      - yarn build-prod
    - stage: deploy to captainduckduck
      env:
      - DEPLOY_HOST=https://captain.captain.jonahmeijers.nl
      - DEPLOY_NAME=date
      - DEPLOY_BRANCH=master
      install:
      - yarn global add captainduckduck
      script:
      - captainduckduck deploy -s -h $DEPLOY_HOST -a $DEPLOY_NAME -p $DEPLOY_PASS -b $DEPLOY_BRANCH