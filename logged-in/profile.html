<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mijn profiel - HDate</title>
    <link rel="stylesheet" href="/assets/stylesheets/app.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="#">Profiel</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./messages.html">Berichten</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="user-info">
            <img class="user-info__avatar" src="" alt="Profielfoto gebruiker">

            <h2 class="user-info__age">20 jaar</h2>
            <h2 class="user-info__location">Alkmaar</h2>
        </section>
        <section>
            <h2 class="header__heading">Hobbies</h2>
            <ul class="hobbies-list">
                <li class="hobbies-list__item">
                    <img src="" alt="Foto van iemand die breidt.">
                    <h3 title="Hobby">Breien</h3>
                    <h4 title="Categorie">Handwerk</h4>
                </li>
                <li class="hobbies-list__item">
                    <img src="" alt="Foto van iemand die filmt.">
                    <h3 title="Hobby">Filmen</h3>
                    <h4 title="Categorie">Film</h4>
                </li>
                <li class="hobbies-list__item">
                    <img src="" alt="Foto van iemand die monteert.">
                    <h3 title="Hobby">Montage</h3>
                    <h4 title="Categorie">Film</h4>
                </li>
                <li class="hobbies-list__more">
                    <a href="#">En 1 meer...</a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="container btn-group">
        <a class="btn btn--blue" href="./profile-edit.html">Profiel bewerken</a>
        <a class="btn btn--pink" href="./settings.html">Instellingen</a>
    </footer>
