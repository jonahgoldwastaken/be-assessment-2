<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profiel bewerken - HDate</title>
</head>
<body>
    <form action="./profile.html">
        <input type="file" name="profile-image">
        <label>
            Voornaam
            <input type="text" name="first-name" value="Jonah">
        </label>
        <label>
            Achternaam
            <input type="text" name="last-name" value="Meijers">
        </label>
        <label>
            Leeftijd
            <input min="18" max="85" type="number" name="age" value="20">
        </label>
        <label>
            Woonplaats
            <input type="text" name="residence" value="Alkmaar">
        </label>
        <fieldset>
            <legend>Sexuele voorkeur</legend>
            <label>
                Mannen <input type="checkbox" name="sex_pref" value="man">
            </label>
            <label>
                Vrouwen <input type="checkbox" name="sex_pref" value="woman" checked>
            </label>
        </fieldset>
        <fieldset>
            <a href="./hobby-selector.html"><legend>Hobbies</legend> ></a>
            <ul>
                <li>Breien <button type="button">X</button></li>
                <li>Filmen <button type="button">X</button></li>
                <li>Montage <button type="button">X</button></li>
                <li>Koken <button type="button">X</button></li>
            </ul>
        </fieldset>
        <input type="submit" value="Afronden >">
    </form>
</body>
</html>
